name: SlimeReducer
main: com.console.Plugin
load: STARTUP 
version: 1.1
api-version: 1.15
author: Console
website: discord.gg/geM5US4FFd
permission-message: No Permission!
commands: 
  Discord:
    usage: /discord
    description: Join Our Discord!
    permission: everyone
  SlimeInfo:
    usage: /slimeinfo
    description: Plugin Information
    permission: everyone
  Reload:
    usage: /reload
    description: Reloads Plugin Config.
    permission: SlimeReducer.Admin
  SetReduction:
    usage: /SetReduction 0-100
    description: Set the slime reduction percentage.
    permission: SlimeReducer.Admin
permissions:
  SlimeReducer.Admin:
    description: Allows protected commands.
    default: op
  everyone:
    description: everyone
    default: true
